<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sartorial Atlas | The Artist's Look</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['Sligoil', 'Inter', 'sans-serif'],
          },
          colors: {
            paper: '#F4F1EA', // Warm Aged Paper
            ink: '#18181b',   // Zinc 900
            secondary: '#52525b', // Zinc 600
            divider: '#d4d4d8', // Zinc 300
            accent: '#15803d', // Green 700
            'accent-hover': '#166534', // Green 800
            muted: '#a1a1aa', // Zinc 400
            'surface': '#ffffff',
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    @font-face {
      font-family: 'Sligoil';
      src: url('/fonts/Sligoil-Micro.woff2') format('woff2'),
        url('/fonts/Sligoil-Micro.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Sligoil';
      src: url('/fonts/Sligoil-MicroMedium.woff2') format('woff2'),
        url('/fonts/Sligoil-MicroMedium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'Sligoil';
      src: url('/fonts/Sligoil-MicroBold.woff2') format('woff2'),
        url('/fonts/Sligoil-MicroBold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    ::selection {
      background-color: #15803d;
      color: white;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="text-ink antialiased overflow-hidden selection:bg-accent selection:text-white font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
